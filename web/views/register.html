<body>
  <div class="modal-dialog">
    <div class="col-sm-12 main-section">
      <div class="modal-content">
        <div class="col-12 user-img text-center">
          <img src="./../images/user-avatar.jpg">
        </div>
        <div class="col-12 text-center">
          <h2 class="font-weight-bold sign-up-title">Create an Account</h2>
          <h5>Please enter your email address and password to create an account.</h5>
        </div>
        <form action="" class="col-12" method="POST">
          <div class="form-row">
            <!-- Name Input Fields -->
            <div class="form-group col-6">
              <i class="fas fa-user"></i>
              <input type="text" name="first_name" class="form-control" placeholder="First name" required>
            </div>
            <div class="form-group col-6">
              <i class="fas fa-user"></i>
              <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
            </div>
          </div>
          <!-- Email Input Fields -->
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          <!-- Password Input Field -->
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="text" name="password" class="form-control" placeholder="Password" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
              special
              characters, or emojis.
            </small>
          </div>
          <!-- Confirm Password Input Field -->
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="text" name="password" class="form-control" placeholder="Confirm Password" required>
          </div>
          <!-- Login Button -->
          <button type="submit" name="registration-btn" class="btn"></i>Submit</button>
          <div class="col-12 link">
            <p>Already have an account? <a href="login/login.php">Login here</a>.</p>
          </div>

        </form>
      </div>
    </div>
